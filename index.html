<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Closet</title>
    <!--External CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">The Closet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main_nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="main_nav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="./index.html">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-dark" href="./cart.html">Cart </a>
            </li>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              Add a product
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="addProductModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Add product
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="addTitle" class="form-label">Title</label>
                      <input
                        class="form-control"
                        type="text"
                        name="addTitle"
                        id="addTitle"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Category</label>
                      <select
                        class="form-select"
                        name="addCategory"
                        id="addCategory"
                      >
                        <option value="Dresses">Dresses</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Swimwear">Swimwear</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="addPrice" class="form-label">Price</label>
                      <input
                        class="form-control"
                        type="text"
                        name="addPrice"
                        id="addPrice"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="addImg" class="form-label">Image URL</label>
                      <input
                        class="form-control"
                        type="text"
                        name="addImg"
                        id="addImg"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                      onclick="createProduct()"
                    >
                      Create Product
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="searchbar">
              <form action="javascript:void(0);" onsubmit="searchbar()">
                <input
                  type="text"
                  id="search"
                  placeholder="Search..."
                  required
                />
                <input type="submit" value="Search" />
                <input
                  type="submit"
                  value="Reset"
                  onclick="location.reload()"
                />
              </form>
            </div>
          </ul>
        </div>
        <!-- navbar-collapse.// -->
      </div>
      <!-- container-fluid.// -->
    </nav>
    <h1 class="heading">Welcome to The Closet</h1>
    <div id="products" class="container d-flex"></div>

    <!--External JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Custom JS-->
    <script src="./script.js"></script>
  </body>
</html>
